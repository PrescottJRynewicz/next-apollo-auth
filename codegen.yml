overwrite: true
schema:  "./**/*.graphql"
documents: "./**/*.graphql"
config:
  scalars:
    Date: Date
generates:
  ./graph/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withHooks: true
      - "typescript-resolvers":
          immutableTypes: true
          avoidOptionals:
            field: true
            defaultValue: true
            inputValue: true
            object: false