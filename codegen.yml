overwrite: true
schema:  "./**/*.graphql"
documents: "./**/*.graphql"
generates:
  ./types/schema/generated.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers":
          immutableTypes: true
          avoidOptionals:
            field: true
            defaultValue: true
            inputValue: true
            object: false

  ./types/ui/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withComponent: true
          withHooks: true